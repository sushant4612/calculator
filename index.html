<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <!-- <h1>CALCULATOR</h1> -->
    <div class="container">
      <div class="cal">
        <h2 class="history"></h2>
        <h3 class="display"></h3>
        <div class="second">
          <div class="column">
            <button class="ac green">AC</button>
            <button class="sqrt green">^</button>
            <button class="modulo green">%</button>
            <button class="divide red">รท</button>
          </div>
          <div class="column">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="multiply red">x</button>
          </div>
          <div class="column">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="subtract red">-</button>
          </div>
          <div class="column">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="addition red">+</button>
          </div>
          <div class="column">
            <button class="delete">C</button>
            <button class="0">0</button>
            <button class="dot">.</button>
            <button class="equal red">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
